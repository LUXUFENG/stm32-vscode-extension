  <rect x="70" y="20" width="4" height="14" fill="#f8f9fa"/>
  <rect x="80" y="20" width="4" height="14" fill="#f8f9fa"/>
  <!-- Pins - Bottom -->
  <rect x="44" y="94" width="4" height="14" fill="#f8f9fa"/>
  <rect x="54" y="94" width="4" height="14" fill="#f8f9fa"/>
  <rect x="70" y="94" width="4" height="14" fill="#f8f9fa"/>
  <rect x="80" y="94" width="4" height="14" fill="#f8f9fa"/>
